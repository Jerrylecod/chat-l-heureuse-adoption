        <body>
            <!-- creation de l'entete contact -->
            <div class="cat">
                <header id="entete-adoption">
                    <div id="lien">
                        <a id="link-title" href="index.html">CONTACT</a>
                    </div>
                </header>
                    <!-- Creation d'une carte -->
            <div id="contact">
                <div class="card">
                    <div class="card"style="18rem">
                        <img  id="cute-cat" class="card-img-top rounded" src="tout petit chat.jpg" alt="yeux de chat" >
                        <div class="card-body">
                            <p class="para-write" card-text>
                                Si vous souhaitez adopter un de nos chats ou chatons,
                                merci de compléter le formulaire ci-dessous.
                            </p>
                            <!-- Creation du formulaire de contact -->
                            <form>
                                <div class="form-group">
                                    <div id="form-marg">
                                        <label id="email-add"  class="lab " for="inp-email">votre adresse mail:</label>
                                        <input  type="email" class="form-control" id="inp-email" placeholder="@">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                <p class="para condi">Dans quelle type d'habitation accueillerez vous votre futur compagnon?</p>
                                <label id="selection"  for="select-choice">selectionnez:</label>
                                <select class="form-control form-control-sm" id="select-choice">
                                    <option>Maison avec jardin</option>
                                    <option>Maison sans jardin</option>
                                    <option>Appartement avec balcon</option>
                                    <option>appartement sans balcon</option>
                                </select> 
                                </div>
                                    <p class="para condi">Dans quelle conditions accueillerez-vous votre futur compagnons?</p>
                                <div  class="form-check form-font">
                                    
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label " for="defaultCheck1">
                                        J'ai des enfants
                                        </label>
                                </div>
                                <div class="form-check form-font">
                                    <input class="form-check-input lab" type="checkbox" value="" id="defaultCheck2" >
                                    <label class="form-check-label" for="defaultCheck2">
                                    J'ai d'autres compagnons
                                    </label>
                                </div>
                                <div class="form-check form-font">
                                    <input class="form-check-input lab" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                    J'ai ammenager un espace pour mon compagnon 
                                    </label>
                                </div>
                                <div class="form-check form-font">
                                    <input class="form-check-input lab" type="checkbox" value="" id="defaultCheck2" >
                                    <label class="form-check-label" for="defaultCheck2">
                                    Je ne sais pas comment m'équiper pour accueillir mon compagnon
                                    </label>
                                </div>
                                <div class="form-group">
                                <label id="para-write" for="commentaire">Commentaire:</label>
                                <textarea class="form-control" id="commentaire" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div>
                    <a class="link-acc" href="#">
                    <p class="retour para-write"> retour en haut de la page</p>
                    </a>
                </div>
